<!-- templates/categories/category_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.id %}">{{ category.name }} ({{ category.products.count }})</a>
                {% include "category_tree.html" with subcategories=category.children.all %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
